<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Calculadora online</title>
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
	<div class="ajuste-image" >
		<div id="container">
			<header class="header">
				<hgroup>
					<p>Calculadora Online</p>
					<p>Aluno: Claudemir Torres</p>
				</hgroup>
			</header>
			<section id="calculadora">
				<header class="top">
					<div class="input-valor"></div>
				</header>
				<ul class="key">
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li class="operador">/</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li class="operador">*</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li class="operador">-</li>
					<li>0</li>
					<li>.</li>
					<li class="operador">+</li>
					<li>c</li>
					<li class="verificar">=</li>
				</ul>
			</section>
		</div>
		<img src="senai-logo-DD8DA4BFBE-seeklogo.com.png" height="75px">
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
